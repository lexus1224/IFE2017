<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE Task</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body{
            font-family: 微软雅黑;
        }
        .form-horizontal{
            position: relative;
            top:48%;
        }
        .input-div {
            text-align: center;
            position: relative;
            top: 40%;
        }

        #input-text {
            margin-top: 3px;
            border-radius: 10px;
            font-size: 20px;
            font-family: sans-serif;
        }

        #check-btn {
            height: 40px;
            width: 100px;
            border-radius: 8px;
            outline: none;
            font-size: 18px;
        }

        label {
            padding-top: 5px !important;
            font-size: 20px;
        }

        span{
            text-align: left;
            font-size: 16px;
            color: #999;
        }


    </style>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group input-div">
        <label class="col-md-1 col-md-offset-3 control-label">名称</label>
        <div class="col-md-3">
            <input type="text" class="form-control" id="input-text" placeholder="">
        </div>
        <button class="col-md-2 btn btn-primary" id="check-btn" type="button">验证</button>
        <span class="col-md-3 col-md-offset-4">必填，长度为4~16个字符</span>
    </div>
</form>


<script type="text/javascript">
    /**
     * getData读取input中输入的数字
     * 并判断合法性
     */

    function valid() {
        /*
         输入模糊查询的内容，并进行匹配，对成功匹配的文字颜色变为红色
         */
        var span=document.getElementsByTagName("span")[0];;
        var length = 0;
        var inputdiv=document.getElementsByClassName("input-div")[0];
        var data = document.getElementById("input-text").value;
        var input = document.getElementById("input-text");
        for (var i = 0; i < data.length; i++) {
            var wordNum = data.charCodeAt(i);
            if (wordNum > 0x00 && wordNum < 0xFF)
                length++;
            else
                length += 2;
        }
        if (length > 4 && length < 16) {
            input.style.border = "2px solid #40EC27";
            span.innerHTML="名称格式正确"
            span.style.color="#40EC27";

        }
        else {
            input.style.border = "2px solid #E1311E";
            if(length==0)
                span.innerHTML="名称不能为空";
            else
                span.innerHTML="名称格式错误";
            span.style.color="#E1311E";
        }

    }

    function init() {
        //绑定button事件
        var va = document.getElementById("check-btn");
        va.addEventListener("click", valid, false);
    }
    init();
</script>
</body>
</html>
<script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
